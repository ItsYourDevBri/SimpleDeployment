<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Greets | Project Details</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #FFD700;
            --red: #FF4D4D;
            --glass-bg: rgba(20, 20, 30, 0.6);
            --border-light: rgba(255, 215, 0, 0.2); /* Gold border tint */
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Falling Snow Animation (Pure CSS) --- */
        .snow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }

        /* Glass Card */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-light);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 77, 77, 0.15);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Typography */
        h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            line-height: 1.1;
            /* Festive Gradient: Red to Gold */
            background: linear-gradient(to right, var(--red), var(--gold));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 30px rgba(255, 77, 77, 0.4);
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Gift Icon Wrapper */
        .icon-box {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Button */
        .btn-back {
            display: inline-block;
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px var(--gold);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 32px; }
            .card { padding: 40px 20px; }
        }
    </style>
</head>
