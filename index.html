<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Cloud Deploy | Replit</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #9d50bb;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Blobs */
        .background-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
            animation: float 10s infinite alternate ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, #7B00FF, #0448FF);
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Glassmorphism Card */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Badge */
        .status-badge {
            display: inline-block;
            background: rgba(0, 210, 255, 0.15);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        /* Typography */
        h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
            line-height: 1.2;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-muted);
            margin: 0 0 30px 0;
            font-weight: 300;
        }

        /* Image Styling */
        .image-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px auto;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Circle shape */
            border: 4px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease;
            box-shadow: 0 0 30px rgba(4, 72, 255, 0.4);
        }

        .image-wrapper::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0448FF, #7B00FF);
            z-index: -1;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-wrapper:hover img {
            transform: scale(1.05);
        }

        /* Message */
        .success-message {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Button */
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #0448FF, #7B00FF);
            color: white;
            text-decoration: none;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -10px rgba(123, 0, 255, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -10px rgba(123, 0, 255, 0.7);
            filter: brightness(1.2);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>

    <main class="container">
        <div class="status-badge">‚óè Live on Replit</div>

        <h1>My First Cloud Deployment</h1>
        <p class="subtitle">Designed & Deployed by <strong>Brian Santiago</strong></p>

        <div class="image-wrapper">
            <img src="image.png" alt="Brian Santiago">
        </div>

        <p class="success-message">üöÄ YEHEY DEVOPS! SUCCESS!</p>

        <a href="projectdetails.html" class="btn">View Project Details</a>
    </main>
</body>
</html>
